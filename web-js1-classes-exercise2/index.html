<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="slider" class="relative flex items-center w-full max-w-4xl mx-auto">
      <button
        id="previousButton"
        class="absolute left-0 z-10 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-lg hover:bg-gray-200 focus:outline-none"
      >
        &#10094;
      </button>
      <div id="imageContainer" class="w-full h-full overflow-hidden rounded-lg shadow-lg">
        <img
          id="sliderImage"
          class="w-full h-full object-cover"
          src="images/image1.svg"
          alt="Image Slider"
        />
      </div>
      <button
        id="nextButton"
        class="absolute right-0 z-10 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-lg hover:bg-gray-200 focus:outline-none"
      >
        &#10095;
      </button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
